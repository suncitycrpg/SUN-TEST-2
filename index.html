<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Telegram Mini App</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="stylesheet" href="style.css">
      <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>
    <body>
      <header>
        <h1>SUN CITY MINIAPP</h1>
      </header>
      <div class="user-info">
        <span>TG USERNAME:</span>
        <span id="tg-username">unknown</span>
      </div>
      <div class="scoreboard">
        <span>Your Points:</span>
        <span id="points">0</span>
      </div>
      <div class="referral-points">
        <span>Points from friends:</span>
        <span id="referral-points">0</span>
      </div>
      <div class="container">
        <button class="btn subscribe">
          <i class="fas fa-bell"></i>
          Subscribe
        </button>
        <button class="btn like">
          <i class="fas fa-thumbs-up"></i>
          Like Post
        </button>
        <button class="btn checkin">
          <i class="fas fa-calendar-check"></i>
          Daily Check-in
        </button>
        <button class="btn invite">
          <i class="fas fa-user-plus"></i>
          Invite Friend
        </button>
      </div>
      <div class="debug-console">
        <h3>Debug Console</h3>
        <div id="debug-output"></div>
      </div>
      <div class="version-info">
        Version: <span id="version">v1.0</span>
      </div>
      <script src="app.js" defer></script>
    </body>
    </html>
